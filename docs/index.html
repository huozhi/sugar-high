<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:image" content="https://repository-images.githubusercontent.com/453236442/9416c941-9c40-4dbe-a73e-0e0d21993802">
<meta property="og:title" content="Sugar High">
<meta property="og:description" content="Super lightweight JSX syntax highlighter, around 1KB after minified and gzipped">
<meta name="twitter:image:src" content="https://repository-images.githubusercontent.com/453236442/9416c941-9c40-4dbe-a73e-0e0d21993802">
<meta name="twitter:card" content="summary_large_image">
<title>sugar high</title>
<style>
* {
  box-sizing: border-box;
}
html {
  font-family: "Inter",-apple-system,BlinkMacSystemFont,"Segoe UI","Roboto","Oxygen","Ubuntu","Cantarell","Fira Sans","Droid Sans","Helvetica Neue",sans-serif
}
body {
  max-width: 690px;
  margin: auto;
  padding: 0 10px 40px;
}
#code {
  display: block;
  width: 100%;
  background-color: transparent;
  color: transparent;
}

#output {
  display: block;
}

.sh__class {
  color: #2d5e9d;
}
.sh__identifier {
  color: #354150;
}
.sh__sign {
  color: #8996a3;
}
.sh__string {
  color: #00a99a;
}
.sh__keyword {
  color: #f47067;
}
.sh__comment {
  color: #a19595;
}
.sh__jsxliterals {
  color: #03066e;
}

.editor {
  position: relative;
  min-height: 100px;
  display: flex;
}

.absolute-full {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
}
.pad {
  padding: 16px 12px;
  background-color: #f6f6f6;
  border: none;
  border-radius: 12px;
  white-space: pre-wrap;
  word-break: break-word;
  font-family: Consolas, Monaco, monospace;
  font-size: 16px;
  caret-color: #333;
}
.title {
  padding: 0 8px;
}
.title h1 {
  font-size: 64px;
  font-weight: 800;
}
.pre {
  margin: 0;  
  flex: 1 0;
}
textarea {
  resize: none;
}
</style>
</head>
<body>
  <div class="title">
    <h1>Sugar High</h1>
    <p>Super lightweight syntax highlighter for JSX, <b>1KB</b> after minified and gizpped.</p>
  </div>
  <div class="flex">
    <div class="editor">
      <pre class="pre"><code class="pad" id="output"></code></pre>
      <textarea class="pad absolute-full" id="code"></textarea>
    </div>

  </div>
  <script type="module" src="./main.mjs"></script>
</body>
</html>
