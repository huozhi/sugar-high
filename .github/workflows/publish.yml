name: Publish Package

on:
  push:
    tags:
      - 'v*.*.*' 
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4


      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - run: pnpm install

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public
